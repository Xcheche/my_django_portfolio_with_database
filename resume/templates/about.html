{% extends 'base.html' %} {% load static %} <br />
{% block content1 %}
<div class="row my-5">
  <div class="col-4 d-flex justify-content-center align-items-center">
    <div class="circular-image-container">
      <img
        class="circular-image"
        src="{% static 'images/cheche.jpeg' %}"
        alt="image"
      />
    </div>
  </div>
  <!-- About -->
{% if items %}
{% for item in items %}
  <div class="col-7 text-left text-light">
  {{ item.about|safe }}
  </div>
{% endfor %}
{% else %}
  <p>No About</p>
{% endif %}

<!-- Tech Stack -->

        src="{% static 'images/python.jpeg' %}"

      />

        src="{% static 'images/css3.png' %}"
