{% extends 'base.html' %} <br />
{% load static %} <br />
{% block content1 %}
<div class="row my-2">
  {% for project in project_show %}
  <div class="col-4">
    <h4 style="color: #fff">{{ project.title|safe }}</h4>
    <img
      src="{{ project.project_photo.url }}"
      width="500"
      height="800"
      class="img-fluid"
      alt="projects"
    />
    {% comment %}
    <h4 style="color: #fff" class="mt-3">{{ project.decription|safe }}</h4>
    {% endcomment %}

    <button class="btn btn-outline-light mt-3">
      <a href="{{ project.project_link }}" style="text-decoration: none"
        >View Project</a
      >
    </button>
    <a
      href="{% url 'resume:aboutproject' project.id  %}"
      class="btn btn-outline-light mt-3 mx-3"
      >More</a
    >
  </div>
  {% endfor %}
</div>

<br />
<!-- Pagination-->
{% include 'pagination.html' with page=project_show %}
<!--End Pagination-->

{% endblock content1 %}
